                <p class="strong">MySQL은 오픈 소스 관계형 데이터베이스 관리 시스템 입니다.</p>
                <p>MySQL은 다중 사용자, 다중 스레드 RDBMS로서, 데이터의 안정성과 보안성을 제공합니다. MySQL은 대부분의 운영 체제에서 작동하며, 웹

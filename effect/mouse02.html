<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/mouse.css">
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Jura:wght@300..700&family=Orbitron:wght@400..900&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <title>Mouse Effect</title>
    <style>
        body {
            cursor: none;
        }
        #main {
            width: 100%;
        }
        .main__inner {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 50px 0px;
        }
        .main__inner p {
            max-width: 100%;
            box-sizing: border-box;
            font-size: 17.4vmax;
            font-weight: 900;
            text-align: center;
            white-space: nowrap;
            color: #fff;
            font-family: "Orbitron";
            margin-left: -17.4vw;
            letter-spacing: -1px;
        }
        .main__inner p span{
            max-width: 100%;
            box-sizing: border-box;
            font-size: 17.4vmax;
            font-weight: 900;
            text-align: center;
            white-space: nowrap;
            color: #fff;
            font-family: "Orbitron";
            margin-left: -4.4vw;
            letter-spacing: -1px;
        }
        .main__info {
            width: 100%;
            font-family: "Anta";
            color: #d2d2d2;
            position: absolute;
            top: 60px;
            left: 0px;
            font-size: 14px;
            padding: 0px 16px;
        }
        .main__info ul {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }
        .cursor{
            width: 100px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.1);
            position: absolute;
            top: -100px;
            left: -100px;
            border-radius: 100%;
            z-index: 1000;
            backdrop-filter: blur(1px);
            user-select: none;
            pointer-events: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .cursor::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 2px;
            background-color: #fff;
            transform: translate(-50%,-50%);
            transition: all 0.3s ease;
        }
        .cursor::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 2px;
            background-color: #fff;
            transform: translate(-50%,-50%) rotate(90deg);
            transition: all 0.3s ease;
        }
        .on_span1{
            background-color: rgba(255, 0, 0, 0.373);
        }
        .on_span1::before {
            width: 30px;
            height: 30px;
            border-radius: 100%;
            background-color: transparent;
            border-radius: 100%;
            border:1px solid #fff;
        }
        .on_span1::after {
            width: 20px;
            height: 20px;
            border-radius: 100%;
            background-color: transparent;
            border-radius: 100%;
            border:1px solid #fff;
        }
        .on_span2{
            background-color: #ffb3006c;
        }
        .on_span2::before {
            width: 20px;
            height: 20px;
            border-radius: 100%;
            background-color: transparent;
            border-radius: 0px;
            border:1px solid #fff;
        }
        .on_span2::after {
            width: 20px;
            height: 20px;
            border-radius: 100%;
            background-color: transparent;
            border-radius: 0px;
            border:1px solid #fff;
            transform: translate(-50%,-50%) rotate(45deg);
        }
        .on_span3{
            background-color: #00471367;
        }
        .on_span3::before {
            width: 0px;
            height: 0px;
            background-color: transparent;
            border-radius: 0px;
            border-top:0px solid #fff;
            border-left:20px solid transparent;
            border-right:20px solid transparent;
            border-top:30px solid #fff;
            top: calc(50% + 5px);
        }
        .on_span3::after {
            width: 0px;
            height: 0px;
            background-color: transparent;
            border-radius: 0px;
            border-top:0px solid #fff;
            border-left:20px solid transparent;
            border-right:20px solid transparent;
            border-top:30px solid #fff;
            transform: translate(-50%,-50%) rotate(180deg);
            top: calc(50% - 5px);
        }
        .on_span4{
            background-color: #44ff0050;
            transform: rotate(45deg);
        }
        .on_span5{
            background-color: #1e00ff;
        }
        .on_span5::before {
            width: 0px;
            height: 0px;
            background-color: transparent;
            border-radius: 0px;
            border-top:0px solid #fff;
            border-left:20px solid transparent;
            border-right:20px solid transparent;
            border-top:30px solid #fff;
            top: calc(50% + 5px);
        }
        .on_span5::after {
            width: 0px;
            height: 0px;
            background-color: transparent;
            border-radius: 0px;
            border-top:0px solid #fff;
            border-left:20px solid transparent;
            border-right:20px solid transparent;
            border-top:30px solid #fff;
            transform: translate(-50%,-50%) rotate(180deg);
            top: calc(50% - 5px);
        }
        .on_span6{
            background-color: #00067d;
        }
        .on_span7{
            background-color: #ff00f2;
        }
        .on_span8{
            background-color: #00ffee;
        }
        .on_span9{
            background-color: #fd7e5b;
        }
        .on_span10{
            background-color: #6f0000;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="header__inner">
                <h1><a href="index.html">Mouse Effect</a> <em>02</em></h1>
            </div>
        </header>
        <main id="main">
            <div class="cursor"></div>
            <div class="main__inner">
                <p>
                    <span>E</span>
                    <span>f</span>
                    <span>f</span>
                    <span>e</span>
                    <span>c</span>
                    <span>t</span>&nbsp;
                    <span>2</span>
                    <span>0</span>
                    <span>2</span>
                    <span>4</span>
                </p>
            </div>
            <div class="main__info">
                <ul>
                    <li>clientX <span class="clX">0</span></li>
                    <li>clientY <span class="clY">0</span></li>
                    <li>offsetX <span class="ofX">0</span></li>
                    <li>offsetY <span class="ofY">0</span></li>
                    <li>pageX <span class="peX">0</span></li>
                    <li>pageY <span class="peY">0</span></li>
                </ul>
            </div>
        </main>
        <footer id="footer">
            <div class="footer__inner">
                <nav>
                    <ul>
                        <li><a href="mouse01.html">01</a></li>
                        <li class="active"><a href="mouse02.html">02</a></li>
                        <li><a href="mouse03.html">03</a></li>
                        <li><a href="mouse04.html">04</a></li>
                    </ul>
                </nav>
                <div class="link">
                    <ul>
                        <li><a href="./parallax01.html">Parallax Effect</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
    <script>

        window.addEventListener("mousemove", function(e) {
            document.querySelector(".clX").innerHTML = e.clientX;
            document.querySelector(".clY").innerHTML = e.clientY;
            document.querySelector(".ofX").innerHTML = e.offsetX;
            document.querySelector(".ofY").innerHTML = e.offsetY;
            document.querySelector(".peX").innerHTML = e.pageX;
            document.querySelector(".peY").innerHTML = e.pageY;

            gsap.to((".cursor"),{duration: 0.3,left:e.clientX-50,top: e.clientY-50})
        });
        const curSor = document.querySelector('.cursor');
        document.querySelectorAll('.main__inner p span').forEach((e,index) => {
            e.addEventListener('mouseover',function(){
                curSor.classList.add('on_span'+(index+1))
            })
            e.addEventListener('mouseout',function(){
                curSor.classList.remove('on_span'+(index+1))
            })
        });
    </script>
</body>
</html>

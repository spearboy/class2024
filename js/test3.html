<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <script>
        // 1 선언 함수
        {
            function test() {
                console.log('1번 함수 실행')
            }
            test()
        }
        // 2 익명 함수
        {
            const test = function () {
                console.log('2번 함수 실행')
            }
            test()
        }
        // 3 매개변수 함수
        {
            function test(str) {
                console.log(str)
            }
            test('3번 함수 실행')
        }
        // 4 리턴값 함수
        {
            function test() {
                return '4번 함수 실행';
            }
            console.log(test())
        }
        // 5 매개+리턴 함수
        {
            function test(str) {
                return str;
            }
            console.log(test('5번 함수 실행'))
        }
        // 6 화살표 선언 함수
        {
            test = () => {
                console.log('6번 함수 실행')
            }
            test()
        }
        // 7 화살표 익명 함수
        {
            const test = () => {
                console.log('7번 함수 실행')
            }
            test()
        }
        // 8 화살표 매개변수 함수
        {
            test = (str) => {
                console.log(str)
            }
            test('8번 함수 실행')
        }
        // 9 화살표 리턴값 함수
        {
            test = () => {
                return '9번 함수 실행';
            }
            console.log(test())
        }
        // 10 화살표 매개+리턴 함수
        {
            test = (str) => {
                return str;
            }
            console.log(test('10번 함수 실행'))
        }
        // 11 for
        {
            console.log(test('11번 함수 실행'))
            let arr = [100, 200, 300, 400, 500];
            for (let i = 0; i < arr.length; i++) {
                console.log(arr[i])
            }
        }
        // 12 forEach
        {
            console.log(test('12번 함수 실행'))
            let arr = [100, 200, 300, 400, 500];
            arr.forEach(element => {
                console.log(element)
            });
        }
        // 13 for in
        {
            console.log(test('13번 함수 실행'))
            let arr = [100, 200, 300, 400, 500];
            for (index in arr) {
                console.log(arr[index])
            }
        }
        // 14 for of
        {
            console.log(test('14번 함수 실행'))
            let arr = [100, 200, 300, 400, 500];
            for (let index of arr) {
                console.log(index)
            }
        }
        // 15 map()
        {
            console.log(test('15번 함수 실행'))
            let arr = [100, 200, 300, 400, 500];
            arr.map(function (element) {
                console.log(element)
            })
        }

    </script>
</body>

</html>

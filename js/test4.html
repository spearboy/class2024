<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <script>
        // 1
        {
            function test() {
                console.log('01')
            }
            test()
        }
        // 2
        {
            const test = function () {
                console.log('02')
            }
            test()
        }
        // 3
        {
            function test(val) {
                console.log(val)
            }
            test('03')
        }
        // 4
        {
            function test() {
                return '04';
            }
            console.log(test())
        }
        // 5
        {
            function test(val) {
                return val;
            }
            console.log(test('05'))
        }
        // 6
        {

            test = () => {
                console.log('06')
            }
            test()
        }
        // 7
        {

            const test = () => {
                console.log('07')
            }
            test()
        }
        // 8
        {

            test = (val) => {
                console.log(val)
            }
            test('08')

        }
        // 9
        {
            test = () => {
                return '09';
            }
            console.log(test())
        }
        // 10
        {
            test = (val) => {
                return val;
            }
            console.log(test(10))
        }
        // 11
        {
            console.log(test('11'))
            let arr = [100, 200, 300, 400, 500];
            for (let i = 0; i < arr.length; i++) {
                console.log(arr[i])
            }
        }
        // 12
        {
            console.log(test('12'))
            let arr = [100, 200, 300, 400, 500];
            arr.forEach(element => {
                console.log(element)
            });
        }
        // 13
        {
            console.log(test('13'))
            let arr = [100, 200, 300, 400, 500];
            for (index in arr) {
                console.log(arr[index])
            }
        }
        // 14
        {
            console.log(test('14'))
            let arr = [100, 200, 300, 400, 500];
            for (let index of arr) {
                console.log(index)
            }
        }
        // 15
        {
            console.log(test('15'))
            let arr = [100, 200, 300, 400, 500];
            arr.map(function (element) {
                console.log(element)
            })
        }
    </script>
</body>

</html>

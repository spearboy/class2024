<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <script>
        // 01. 함수 : 선언적 함수
        {
            function test() {
                console.log('1');
            }
            test()
        }
        // 01. 함수 : 익명 함수
        {
            let test = function () {
                console.log('2');
            }
            test()
        }
        // 01. 함수 : 매개변수 함수
        {
            function test(val) {
                console.log(val);
            }
            test('3')
        }
        // 01. 함수 : 리턴값 함수
        {
            function test() {
                return '4'
            }
            console.log(test());
        }
        // 01. 함수 : 매개변수 + 리턴값 함수
        {
            function test($제목) {
                return $제목
            }
            console.log(test('제목은 이거에요'));
        }
        // 02. 화살표 함수 : 선언적 함수
        {
            test = () => {
                console.log('6');
            }
            test()
        }
        // 02. 화살표 함수 : 익명 함수
        {
            let test = () => {
                console.log('7');
            }
            test()
        }
        // 02. 화살표 함수 : 매개변수 함수
        {
            test = (val) => {
                console.log(val);
            }
            test('8')
        }
        // 02. 화살표 함수 : 리턴값 함수
        {
            test = () => {
                return '9';
            }
            console.log(test())
        }
        // 02. 화살표 함수 : 매개변수 + 리턴값 함수
        {
            test = (val) => {
                return val;
            }
            console.log(test('10'))
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <script>
        // 01 선언적 함수
        {
            function test() {
                console.log('01 함수 실행')
            }
            test()
        }
        // 02 익명함수
        {
            const test = function () {
                console.log('02 함수 실행')
            }
            test()
        }
        // 03 매개변수 함수
        {
            function test(asdf) {
                console.log(asdf)
            }
            test('03 함수 실행')
        }
        // 04 리턴값 함수
        {
            function test() {
                return '04 함수 실행';
            }
            console.log(test())
        }
        // 05 매개변수 + 리턴값 함수
        {
            function test(asdf) {
                return asdf;
            }
            console.log(test('05 함수 실행'))
        }
        // 06 화살표 선언적 함수
        {
            test = () => {
                console.log('06 함수 실행')
            }
            test()
        }
        // 07 화살표 익명함수
        {
            const test = () => {
                console.log('07 함수 실행')
            }
            test()
        }
        // 08 화살표 매개변수 함수
        {
            test = (asdf) => {
                console.log(asdf)
            }
            test('08 함수 실행')
        }
        // 09 화살표 리턴값 함수
        {
            test = () => {
                return '09 함수 실행';
            }
            console.log(test())
        }
        // 10 화살표 매개변수 + 리턴값 함수
        {
            test = (asdf) => {
                return asdf;
            }
            console.log(test('10 함수 실행'))
        }
        // 11 for
        {
            console.log(test('11 함수 실행'))
            let arr = [100, 200, 300, 400, 500, 600, 700];
            for (let i = 0; i < arr.length; i++) {
                console.log(arr[i])
            }
        }
        // 12 forEach
        {
            console.log(test('12 함수 실행'))
            let arr = [100, 200, 300, 400, 500, 600, 700];
            arr.forEach(function (element, index) {
                console.log(arr[index])
            });
        }
        // 13 for in
        {
            console.log(test('13 함수 실행'))
            let arr = [100, 200, 300, 400, 500, 600, 700];
            for (index in arr) {
                console.log(arr[index])
            }
        }
        // 14 for of
        {
            console.log(test('14 함수 실행'))
            let arr = [100, 200, 300, 400, 500, 600, 700];
            for (let index of arr) {
                console.log(index)
            }
        }
        // 15 map()
        {
            console.log(test('15 함수 실행'))
            let arr = [100, 200, 300, 400, 500, 600, 700];
            arr.map(function (element) {
                console.log(element)
            })
        }
    </script>
</body>

</html>

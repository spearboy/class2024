<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <script>
        // 1 
        {
            test = () => {
                console.log('01')
            }
            test()
        }
        // 2 
        {
            const test = () => {
                console.log('02')
            }
            test()
        }
        // 3 
        {
            const test = (val) => {
                console.log(val)
            }
            test('03')
        }
        // 4 
        {
            const test = () => {
                return '04';
            }
            console.log(test())
            
        }
        // 5 
        {
            const test = (val) => {
                return val;
            }
            console.log(test('05'))
        }
        // 6 
        {
            console.log('06')
            for (let i = 0; i < 20; i++) {
                console.log(i+1)
            }
        }
        // 7 
        {
            console.log('07')
            let arr = [1,2,3,4,5,6,7,8];
            for (let i = 0; i < arr.length; i++) {
                console.log(i+1)
            }
        }
        // 8 
        {
            console.log('08')
            let arr = [1,2,3,4,5,6,7,8];
            arr.forEach(element => {
                console.log(element)
            });
        }
        // 9 
        {
            console.log('09')
            let arr = [1,2,3,4,5,6,7,8];
            for (index in arr) {
                console.log(arr[index])
            }
        }
        // 10 
        {
            console.log('10')
            let arr = [1,2,3,4,5,6,7,8];
            for (let index of arr) {
                console.log(index)
            }
        }
        // 11 
        {
            console.log('11')
            let arr = [1,2,3,4,5,6,7,8];
            arr.map(function (element) {
                console.log(element)
            })
        }
        // 12 
        {
            console.log('12')
            let arr = [1, 2, 3, 4, 5, 6, 7, 8];
            arr.filter(function (Element) {
                console.log(Element);
            });
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>test f4</title>
    <style>
        * {
            margin: 0px; padding: 0px; box-sizing: border-box;
        }
        li { list-style: none; }
        .wrap {
            width: 100%;
            height: auto;
        }
        .container {
            width: 1340px;
            margin: 0px auto;
        }
        header,
        section,
        article,
        footer {
            width: 100%;
            height: auto;
        }
        header::after {
            content: "";
            position: absolute;
            top: 100px;
            width: 100vw;
            height: 100px;
            background-color: #ccc;
        }
        header::after {
            content: "";
            position: absolute;
            top: 100px;
            width: 100vw;
            height: 0px;
            background-color: #ccc;
            transition: all 0.3s ease;
        }
        header.active::after {
            content: "";
            position: absolute;
            top: 100px;
            width: 100vw;
            height: 170px;
            background-color: #ccc;
        }
        .header__container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        .header__logo {
            width: 20%;
            height: 100px;
            background-color: #aaa;
        }
        .header__menubox {
            width: 80%;
            height: 100px;
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            justify-content: flex-end;
            background-color: #bbb;
        }
        .header__menubox ul {
            width: fit-content;
            height: 40px;
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            justify-content: flex-end;
            background-color: #d1d1d1;
            margin-right: 30px;
        }
        .header__menubox ul li {
            position: relative;
            width: 150px;
            height: 100%;
            text-align: center;
            padding: 12px 10px;
        }
        .header__menubox ul li:hover {
            background-color: #fff;
        }
        .header__menubox ul li ul {
            position: absolute;
            top: 40px;
            left: 0px;
            width: 150px;
            height: 170px;
            z-index: 1;
            background-color: #ccc;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            overflow: hidden;
        }
        .header__menubox ul li ul li {
            height: 40px;
            text-align: center;
            padding: 12px 10px;
        }
        .slider_wrapper {
            width: 100%;
            height: 350px;
            background-color: #ddd;
            overflow: hidden;
        }
        .slider_move {
            width: 100%;
            height: 1400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .slider {
            width: 100%;
            height: 350px;
        }
        .slider img {
            width: 100%;
            height: 100%;
            display: block;
        }
        .section__container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
        }
        .link {
            position: absolute;
            top: -60px;
            width: 100%;
            height: 60px;
            background-color: #eee;
        }
        .location {
            width: 100%;
            height: 200px;
            background-color: #a1a1a1;
        }
        .tab_area {
            width: 100%;
            height: 400px;
            background-color: #b1b1b1;
        }
        .footer__container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        .footer__logo {
            width: 20%;
            height: 100px;
            background-color: #c1c1c1;
        }
        .footer__content {
            width: 60%;
            height: 100px;
            background-color: #d1d1d1;
        }
        .footer__select {
            width: 20%;
            height: 100px;
            background-color: #e1e1e1;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="container header__container">
                <div class="header__logo"></div>
                <div class="header__menubox">
                    <ul>
                        <li><a href="#">회사소개</a>
                            <ul>
                                <li><a href="#">CEO 인사말</a></li>
                                <li><a href="#">기업문화</a></li>
                                <li><a href="#">경영방침</a></li>
                                <li><a href="#">회사연혁</a></li>
                            </ul>
                        </li>
                        <li><a href="#">사업소개</a>
                            <ul>
                                <li><a href="#">반도체 설비운영</a></li>
                                <li><a href="#">건축공사</a></li>
                                <li><a href="#">UHP 배관 공사</a></li>
                            </ul>
                        </li>
                        <li><a href="#">회사활동</a>
                            <ul>
                                <li><a href="#">윤리경영</a></li>
                                <li><a href="#">환경경영</a></li>
                                <li><a href="#">안전보건경영</a></li>
                                <li><a href="#">품질경영</a></li>
                            </ul>
                        </li>
                        <li><a href="#">인재채용</a>
                            <ul>
                                <li><a href="#">인재채용</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="slider_wrapper">
            <div class="slider_move">
                <div class="slider">
                    <img src="../view/site-F/assets/image/slider1.png" alt="1">
                </div>
                <div class="slider">
                    <img src="../view/site-F/assets/image/slider2.png" alt="2">
                </div>
                <div class="slider">
                    <img src="../view/site-F/assets/image/slider3.png" alt="3">
                </div>
            </div>
        </div>
        <section>
            <div class="container section__container">
                <article class="link"></article>
                <article class="location"></article>
                <article class="tab_area"></article>
            </div>
        </section>
        <footer>
            <div class="container footer__container">
                <div class="footer__logo"></div>
                <div class="footer__content"></div>
                <div class="footer__select"></div>
            </div>
        </footer>
    </div>
    <script>

        $('.header__menubox ul li ul').hide()
        $(document).on("mouseenter",'.header__menubox ul li',function(){
            $('header').addClass("active")
            $('.header__menubox ul li ul').stop().slideDown(400)
        })
        $(document).on("mouseleave",'.header__menubox ul li',function(){
            $('header').removeClass("active")
            $('.header__menubox ul li ul').stop().slideUp(100)
        })

        let currentIndex = 0;

        $(".slider_move").append($('.slider').first().clone(true));
        setInterval(() => {
            currentIndex++;
            $('.slider_move').animate({'margin-top':(-currentIndex*350)+"px"},300)

            if(currentIndex == 3){
                setTimeout(() => {
                    $('.slider_move').css({'margin-top':'0px'})
                    currentIndex = 0;
                }, 700);
            }
        }, 3000);
    </script>
</body>
</html>

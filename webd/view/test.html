<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            width: 100vw;
            height: 100vh;
        }

        .container {
            width: 1200px;
            height: auto;
            margin: 0px auto;
        }

        .header {
            width: 100%;
            height: 100px;
            background-color: #aaa;

        }

        .header_flex {
            height: 100px;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: flex-start;
        }

        .header_flex .logo {
            width: 300px;
            height: 100%;
            background-color: aquamarine;
        }

        .header_flex .menu {
            width: calc(100% - 300px);
            height: 100%;
            background-color: rgb(62, 148, 119);
        }

        .slider {
            width: 100%;
            background-color: #BBB;

        }

        .slider_flex {
            height: 300px;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: flex-start;
        }

        .slider_flex .slider_conetnt {
            width: 50%;
            height: 100%;
            background-color: rgb(64, 88, 80);
        }

        .slider_flex .slider_inner_flex {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
        }

        .slider_flex .slider_inner_flex div {
            width: 100%;
            height: 50%;
            background-color: rgb(46, 129, 129);
        }

        .slider_flex .slider_inner_flex div:last-child {
            background-color: rgb(49, 85, 85);
        }

        .banner {
            width: 100%;
            background-color: #ccc;

        }

        .banner_flex {
            height: 200px;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: flex-start;
        }

        .banner_flex div {
            width: 400px;
            height: 100%;
            background-color: rgb(8, 219, 149);
        }

        .banner_flex div:first-child {
            background-color: rgb(66, 100, 89);
        }

        .banner_flex div:last-child {
            background-color: rgb(6, 112, 77);
        }


        .footer {
            width: 100%;
            background-color: #ddd;

        }

        .footer_flex {
            height: 100px;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: flex-start;
        }

        .footer_flex div {
            width: 600px;
            height: 100%;
            background-color: rgb(19, 134, 96);
        }

        .footer_flex div:first-child {
            width: 300px;
            background-color: rgb(147, 219, 196);
        }

        .footer_flex div:last-child {
            width: 300px;
            background-color: rgb(4, 63, 43);
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="container header_flex">
            <div class="logo"></div>
            <div class="menu"></div>
        </div>
    </div>
    <div class="slider">
        <div class="container slider_flex">
            <div class="slider_conetnt"></div>
            <div class="slider_inner_flex">
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <div class="banner">
        <div class="container banner_flex">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="footer">
        <div class="container footer_flex">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-1</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        #wrap {
            margin: 0px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #header {
            width: 1200px;
            height: 100px;
            background-color: #ccc;
        }

        #slider {
            width: 1200px;
            height: 300px;
            background-color: #ddd;
        }

        #contents {
            width: 1200px;
            height: 200px;
            background-color: #eee;
        }

        #footer {
            width: 1200px;
            height: 100px;
            background-color: #aaa;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
        </div>
        <div id="slider"></div>
        <div id="contents">
        </div>
        <div id="footer"></div>
    </div>
</body>

</html>
